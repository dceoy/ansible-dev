---
- name: Clone pyenv
  git:
    repo: 'https://github.com/yyuu/pyenv.git'
    dest: "{{ ansible_env.HOME }}/.pyenv"
  notify: Notify updates of Python via Slack

- name: Set variables
  set_fact:
    pyenv: "{{ ansible_env.HOME }}/.pyenv/bin/pyenv"
    pyenv_python: "{{ ansible_env.HOME }}/.pyenv/shims/python"
    pyenv_pip: "{{ ansible_env.HOME }}/.pyenv/shims/pip"

- name: Fetch the latest versions
  shell: |
    {{ pyenv }} install --list | awk '$1 ~ /^{{ item }}\.[0-9]+\.[0-9]+$/ { v=$1 } END{ print v }'
  with_items:
    - 2
    - 3
  register: python_v

- name: Install Python
  shell: |
    {{ pyenv }} versions | grep -e ' {{ item.stdout }}' || {{ pyenv }} install {{ item.stdout }}
  with_items: "{{ python_v.results }}"
  ignore_errors: true
  notify: Notify updates of Python via Slack

- name: Set the global version for Python 2
  shell: |
    {{ pyenv }} global {{ python_v.results[0].stdout }}
  ignore_errors: true
  register: set_python2

- name: Install and update packages for Python 2
  when: set_python2|success
  pip:
    name: "{{ item }}"
    executable: "{{ pyenv_pip }}"
    state: latest
  with_items: "{{ pip_packages }}"
  ignore_errors: true
  notify: Notify updates of Python via Slack

- name: Set the global version for Python 3
  shell: |
    {{ pyenv }} global {{ python_v.results[1].stdout }}
  ignore_errors: true
  register: set_python3

- name: Install and update packages for Python 3
  when: set_python3|success
  pip:
    name: "{{ item }}"
    executable: "{{ pyenv_pip }}"
    state: latest
  with_items: "{{ pip_packages }}"
  ignore_errors: true
  notify: Notify updates of Python via Slack
