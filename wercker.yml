box:
  id: ubuntu
  entrypoint: /bin/bash -c
build:
  steps:
    - script:
        name: Install required packages
        code: |
          apt-get -y update
          apt-get -y upgrade
          apt-get -y install aptitude sudo ssh libssl-dev python-dev python-pip
    - script:
        name: Install ansible
        code: |
          pip install -U pip
          pip install -U ansible
    - script:
        name: Set up ssh
        code: |
          service ssh start
          cp -r test/ssh ~/.ssh
          chmod 600 ~/.ssh/*
          ssh localhost 'echo Connected!'
    - script:
        name: Set up a server
        code: |
          cp -r roles dotfiles test
          cd test
          ansible-playbook test_provision.yml
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
