---
- name: Test provisioning
  hosts: local
  vars:
    use_proxy: false
    enable_nopass_sudo: true
  roles:
    - role: fedora
      when:
        - ansible_distribution == 'Fedora'
    - role: centos
      when:
        - ansible_distribution == 'CentOS'
    - role: ubuntu
      when:
        - ansible_distribution == 'Ubuntu'
    - role: cli
    - role: python
    - role: ruby
    - role: go
    - role: r
