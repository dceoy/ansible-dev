box:
  id: dceoy/wercker-base
  entrypoint: /bin/bash -c
build:
  steps:
    - script:
        name: Install packages
        code: |
          apt-get -y update
          apt-get -y install aptitude ssh sudo libffi-dev libssl-dev python-crypto python-dev python-pip
    - script:
        name: Install ansible
        code: |
          pip install -U ansible pyopenssl
    - script:
        name: Set up ssh
        code: |
          service ssh start
          cp -r tests/ssh ~/.ssh
          chmod 600 ~/.ssh/*
          ssh localhost 'echo Connected!'
    - script:
        name: Test a build
        code: |
          ./tests/build.sh
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
