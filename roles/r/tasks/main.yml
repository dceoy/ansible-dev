---
- name: Check R command
  shell: |
    R version

- name: Set r_libs and clir
  set_fact:
    r_libs: "{{ ansible_env.HOME }}/.clir/r/library"
    clir_root: "{{ ansible_env.HOME }}/.clir"
    clir: "{{ ansible_env.HOME }}/.clir/bin/clir"

- name: Check .clir
  stat:
    path: "{{ clir_root }}"
  register: clir_st

- name: Clone clir
  git:
    repo: "{{ ansible_env.HOME }}/.clir"
    dest: 'https://github.com/dceoy/clir.git'
  notify: Notify updates of R via Slack

- name: Install clir
  when: not clir_st.stat.exists
  environment:
    R_LIBS: "{{ r_libs }}"
  shell: |
    {{ clir_root }}/install.sh
  notify: Notify updates of R via Slack

- name: Set cran repositories
  environment:
    R_LIBS: "{{ r_libs }}"
  shell: |
    {{ clir }} set-cran {{ item }}
  with_items:
    - "{{ r_repos.cran }}"
  notify: Notify updates of R via Slack

- name: Set drat repositories
  environment:
    R_LIBS: "{{ r_libs }}"
  shell: |
    {{ clir }} set-drat {{ item }}
  with_items:
    - "{{ r_repos.drat }}"
  notify: Notify updates of R via Slack

- name: Install and update cran packages
  environment:
    R_LIBS: "{{ r_libs }}"
  shell: |
    {{ clir }} cran-install --quiet {{ item }}
  with_items:
    - "{{ r_packages.cran }}"
    - "{{ r_packages.drat }}"
  notify: Notify updates of R via Slack

- name: Install and update github packages
  environment:
    R_LIBS: "{{ r_libs }}"
  shell: |
    {{ clir }} github-install --quiet {{ item.value }}
  with_dict:
    - "{{ r_packages.github }}"
  notify: Notify updates of R via Slack

- name: Install and update bioconductor packages
  environment:
    R_LIBS: "{{ r_libs }}"
  shell: |
    {{ clir }} bioc-install --quiet {{ item }}
  with_items:
    - "{{ r_packages.bioconductor }}"
  notify: Notify updates of R via Slack
