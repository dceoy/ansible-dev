---
- name: Configure git
  when:
    - git_user_name is defined
    - git_user_email is defined
  git_config:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    scope: global
  with_items:
    - name: color.ui
      value: auto
    - name: push.default
      value: matching
    - name: core.excludesfile
      value: "{{ ansible_env.HOME }}/.gitignore"
    - name: user.name
      value: "{{ git_user_name }}"
    - name: user.email
      value: "{{ git_user_email }}"
    - name: core.quotepath
      value: 'false'
    - name: core.precomposeunicode
      value: 'false'
    - name: gui.encoding
      value: utf-8
  notify: Notify updates of CLI via Slack

- name: Set proxy for git
  when: http_proxy is defined or https_proxy is defined
  git_config:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    scope: global
  with_items:
    - name: http.proxy
      value: "{{ http_proxy }}"
    - name: https.proxy
      value: "{{ https_proxy }}"
  notify: Notify updates of CLI via Slack

- name: Put ~/.zshrc
  copy:
    src: zshrc
    dest: "{{ ansible_env.HOME }}/.zshrc"
  notify: Notify updates of CLI via Slack

- name: Set proxy at ~/.zprofile
  when: http_proxy is defined or https_proxy is defined
  blockinfile:
    create: yes
    dest: "{{ ansible_env.HOME }}/.zprofile"
    insertafter: '# proxy'
    state: present
    block: |
      export HTTP_PROXY='{{ http_proxy }}'
      export HTTPS_PROXY='{{ https_proxy }}'
      export NO_PROXY='{{ no_proxy }}'
      export http_proxy="${HTTP_PROXY}"
      export https_proxy="${HTTP_PROXY}"
      export no_proxy="${NO_PROXY}"
  notify: Notify updates of CLI via Slack
