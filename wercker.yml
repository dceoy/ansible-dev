box:
  id: ubuntu
  entrypoint: /bin/bash -c
build:
  steps:
    - script:
        name: Install packages
        code: |
          apt-get -y update
          apt-get -y upgrade
          apt-get -y install aptitude ssh sudo libssl-dev python-pip python-cffi curl
    - script:
        name: Install ansible
        code: |
          pip install -U pip
          pip install -U ansible
    - script:
        name: Set up ssh
        code: |
          service ssh start
          cp -r test/ssh ~/.ssh
          chmod 600 ~/.ssh/*
          ssh localhost 'echo Connected!'
    - script:
        name: Test a build
        code: |
          ./test/build.sh
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: $SLACK_CHANNEL
